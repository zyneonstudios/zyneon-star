<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home ✪ Zyneon Star</title>
        <link rel="stylesheet" href="../assets/css/shared.css">
        <link rel="stylesheet" href="../assets/css/fonts.css">
        <link rel="stylesheet" id="css-colors">
        <script src="../assets/js/shared.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" sizes="16x16">
    </head>
    <body>
        <div class="content">
            <div id="menu">
                <div class="title flex">

                        <img alt="Zyneon Icon" src="../assets/images/favicon.ico">
                    </div>
                    <div class="text">
                        <h3 class="semibold">Zyneon Star</h3>
                    </div>
                </div>
                <div class="entries">
                    <div id="menu-entries" class="flex">

                            <h3>Leave</h3>
                        </div>

                </div>
                <i id="menu-toggle" class='bx bx-menu' onclick="toggleMenu();"></i>

            </div>

</html>
