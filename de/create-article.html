<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Artikel erstellen âœª Zyneon Star</title>
        <link rel="stylesheet" href="../assets/css/shared.css">
        <link rel="stylesheet" href="../assets/css/create-article.css">
        <link rel="stylesheet" href="../assets/css/fonts.css">
        <link rel="stylesheet" id="css-colors">
        <script src="../assets/js/shared.js"></script>
        <script src="../assets/js/create-article.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" sizes="16x16">
    </head>
    <body>
        <div class="content">
            <div id="menu">
                <div class="title flex">
                    <div class="image">
                        <img alt="Zyneon Icon" src="../assets/images/favicon.ico">
                    </div>
                    <div class="text">
                        <h3 class="semibold">Zyneon Star</h3>
                    </div>
                </div>
                <div class="entries">
                    <div id="menu-entries" class="flex">
                        <div class="entry flex" onclick="location.href = '..';">
                            <i class='bx bxs-home'></i>
                            <h3>Start</h3>
                        </div>
                    </div>
                </div>
                <i id="menu-toggle" class='bx bx-menu' onclick="toggleMenu();"></i>
            </div>
            <div class="cntcreate">
                <div class="create-article">
                    <div class="article-meta">
                        <h2>Artikel Editor</h2>
                        <h3>
                            Name: <label>
                                <input type="text" id="article-title" onchange="setTitle();">
                            </label>
                        </h3>
                    </div>
                    <iframe src="../templates/editor.html?back=reload"></iframe>
                </div>
            </div>
            <div id="footer">
                <div class="copyright">
                    <p id="footer-text">
                        <i class='bx bx-loader-circle bx-spin'></i> Loading footer...
                    </p>
                </div>
            </div>
        </div>
    </body>

</html>
