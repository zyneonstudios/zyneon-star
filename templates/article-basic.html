<!DOCTYPE html>
<html lang="de">
    <head>

        <link rel="stylesheet" href="../assets/css/article.css">
        <link rel="stylesheet" href="../assets/css/fonts.css">
        <link rel="stylesheet" id="css-colors">
        <script src="../assets/js/shared.js"></script>
        <script src="../assets/js/article.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" sizes="16x16">

    <body>
        <div class="content">
            <div id="menu">
                <div class="title flex">
                    <div class="image">
                        <img alt="Zyneon Icon" src="../assets/images/favicon.ico">
                    </div>
                    <div class="text">
                        <h3 class="semibold">Zyneon Star</h3>
                    </div>
                </div>
                <div class="entries">
                    <div id="menu-entries" class="flex">
                        <div class="entry flex" onclick="location.href = '..';">

                            <h3>Start</h3>
                        </div>
                    </div>
                </div>
                <i id="menu-toggle" class='bx bx-menu' onclick="toggleMenu();"></i>
            </div>
            <div id="header">
                <div class="center">
                    <h1 id="article-title">Loading title <i class='bx bx-loader-alt bx-spin'></i></h1>

                </div>
            </div>
            <div class="card" id="article">
                <md-block id="article-markdown">
                    ### Loading article <i class='bx bx-loader-alt bx-spin'></i>
                </md-block>
            </div>
            <div id="footer">
                <div class="copyright">
                    <p id="footer-text">
                        <i class='bx bx-loader-circle bx-spin'></i> Loading footer...
                    </p>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                init(); setArticleBackgroundUrl("https://i.ibb.co/DDM4D3g/2024.webp");
